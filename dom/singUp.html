<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilo general */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            margin-top: 50px;
        }

        .titulo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        /* Formulario */
        .form-label {
            margin-top: 10px;
        }

        .form-control {
            background-color: #1f1f1f;
            border: 1px solid #333;
            color: #ffffff;
        }

        .form-control:focus {
            background-color: #2a2a2a;
            border-color: #6200ea;
            color: #ffffff;
        }

        /* Botón de registro */
        #btn-registrar {
            margin-top: 20px;
            background-color: #6200ea;
            border-color: #6200ea;
            transition: background-color 0.3s, transform 0.3s;
        }

        #btn-registrar:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            background-color: #1f1f1f;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Registrate</h1>
    </div>
    <form id="form-registro" class="form container">
        <label for="nombreUsuario" class="form-label">Tu nombre de usuario</label>
        <input type="text" id="nombreUsuario" class="form-control">
        <label for="password" class="form-label">Tu contraseña</label>
        <input type="password" id="password" class="form-control">
        <label for="repeatPassword" class="form-label">Repite tu contraseña</label>
        <input type="password" id="repeatPassword" class="form-control">
        <label for="rfc" class="form-label">Tu e-mail</label>
        <input type="text" id="rfc" class="form-control">
        <label for="celular" class="form-label">Tu No. de celular</label>
        <input type="number" id="celular" class="form-control">
        <label for="address" class="form-label">Tu direccion</label>
        <input type="text" id="address" class="form-control">
        <button id="btn-registrar" type="button" class="btn btn-primary btn-lg">Registrarme</button>
    </form>
    <footer class="footer container">
        © 2024 Tech Store. Todos los derechos reservados.
    </footer>
    
    <script src="../jotaese/register.js"></script>
</body>
</html>
